name: Auto-Update README Timestamp

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update README timestamp
      run: |
        # Get current UTC time in your exact format
        CURRENT_TIME=$(date -u '+%Y-%m-%d %H:%M:%S')
        
        # Update the timestamp in README.md
        # This looks for any line containing "Last updated:" and replaces it
        if grep -q "Last updated:" README.md; then
          sed -i "s/Last updated: [0-9-]* [0-9:]* UTC/Last updated: $CURRENT_TIME UTC/g" README.md
          echo "âœ… Updated existing timestamp to: $CURRENT_TIME UTC"
        else
          # If no timestamp exists, add one at the end
          echo "" >> README.md
          echo "---" >> README.md
          echo "**Last updated:** $CURRENT_TIME UTC" >> README.md
          echo "âœ… Added new timestamp: $CURRENT_TIME UTC"
        fi
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are changes to commit
        if git diff --quiet; then
          echo "ğŸ“ No changes to commit"
        else
          git add README.md
          git commit -m "ğŸ¤– Update README timestamp: $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
          git push
          echo "ğŸš€ Successfully updated and pushed README"
        fi
